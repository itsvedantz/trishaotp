<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Management - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <i class="fas fa-building-user icon"></i>
                <h2>Society Hub Login</h2>
                <p>Welcome back! Please enter your mobile number.</p>
            </div>
            <div class="card-body">
                <div id="recaptcha-container"></div>
                <div class="input-group">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="phone-number" placeholder="Enter 10-digit mobile number" maxlength="10">
                </div>
                <button id="send-otp-btn">Send OTP</button>

                <div class="input-group otp-group" style="display: none;">
                    <i class="fas fa-key"></i>
                    <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6">
                </div>
                <button id="verify-otp-btn" style="display: none;">Verify & Login</button>

                <p id="status-message"></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
